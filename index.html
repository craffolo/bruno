<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Home â€” Videomaker</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" async></script>
  <script src="https://unpkg.com/@barba/core@2.9.7/dist/barba.umd.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="https://player.vimeo.com/api/player.js"></script>
  <script src="js/main.js" defer></script>
</head>
<body class="page-home">

  <!-- Header trasparente sopra al carosello -->
  <header class="site-header">
    <div class="brand">
      <a href="/"><img src="statics/logo.png" alt="Logo" class="logo"></a>
    </div>

    <nav class="main-nav" aria-label="Main navigation">
      <button id="navToggle" class="hamburger" aria-expanded="false" aria-label="Apri menu">
        <svg viewBox="0 0 24 24" width="22" height="22" aria-hidden="true">
          <path d="M4 7h16M4 12h16M4 17h16" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" fill="none"></path>
        </svg>
      </button>

      <ul class="nav-list" id="navList" role="menubar">
        <li><a href="/gallery" data-nav>Portfolio</a></li>
        <li><a href="/about" data-nav>About</a></li>
      </ul>
    </nav>
  </header>

  <div id="barba-wrapper">
    <div class="barba-container" data-barba="container" data-barba-namespace="home">
      <main class="hero-wrap page-home">
        <!-- Carosello fullscreen immersivo -->
        <section class="carousel carousel--immersive" id="carouselSection" aria-roledescription="carousel">
          <!-- Due video per crossfade -->
          <video class="carousel-video layer-a active" playsinline muted loop></video>
          <video class="carousel-video layer-b inactive" playsinline muted loop></video>
        </section>
      </main>
    </div>
  </div>

</body>
</html>
